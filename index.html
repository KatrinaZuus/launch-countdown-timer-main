<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>launch-countdown-timer-main</title>
</head>
<body>
    <div class="container">
    <h1>Weâ€™re launching soon</h1>

    <div class="timer">
        
        <div class="box">
            <div class="shadow">
                <div class="full">
                    <p id="day">00</p>
                    <div class="half"></div>
                    <div class="line"></div>
                    <div class="oval"></div>
                    <div class="oval oval-rotate"></div>
                </div>
            </div>
            <span>DAYS</span>
        </div> 

        <div class="box">
            <div class="shadow">
                <div class="full">
                    <p id="hours">00</p>
                    <div class="half"></div>
                    <div class="line"></div>
                    <div class="oval"></div>
                    <div class="oval oval-rotate"></div>
                </div>
            </div>
            <span>HOURS</span>
        </div> 
        
        
        <div class="box">
            <div class="shadow">
                <div class="full">
                    <p id="minuts">00</p>
                    <div class="half"></div>
                    <div class="line"></div>
                    <div class="oval"></div>
                    <div class="oval oval-rotate"></div>
                </div>
            </div>
            <span>MINUTES</span>
        </div>                     
                  
           
        <div class="box">
            <div class="shadow">
                <div class="full">
                    <p id="seconds">00</p>
                    <div class="half"></div>
                    <div class="line"></div>
                    <div class="oval"></div>
                    <div class="oval oval-rotate"></div>
                </div>
            </div>
            <span>SECONDS</span>  
        </div> 
              

                
    </div>

    <div class="footer">
        <img class="pattern-hills" src="./img/pattern-hills.svg" alt="">
       
        <div class="social">
            <img id="icons" src="./img/icon-facebook.svg" alt="">
            <img id="icons" src="./img/icon-pinterest.svg" alt="">
            <img id="icons" src="./img/icon-instagram.svg" alt="">
        </div>
        
    </div>
    </div>
</body>
</html>
